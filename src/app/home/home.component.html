<div class="todo-container">
    <div class="header">
      <h2>Welcome to Your Todo List</h2>
      <button (click)="logout()">Logout</button>
    </div>
    <div class="add-task">
      <input [(ngModel)]="newTask" placeholder="Enter a new task" />
      <button (click)="addTask()">Add</button>
    </div>
    <ul class="task-list">
      <li *ngFor="let todoItem of todoList; let i = index" [ngClass]="{'completed': todoItem.completed}">
        <input type="checkbox" (change)="toggleCompleted(i)" [(checked)]="todoItem.completed" />
        <span [class.completed]="todoItem.completed">{{todoItem.task}}</span>
        <button (click)="deleteTask(todoItem.id)">Delete</button>
      </li>
    </ul>
  </div>
